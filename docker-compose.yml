version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lbm-postgres
    environment:
      POSTGRES_USER: lbm_user
      POSTGRES_PASSWORD: lbm_password
      POSTGRES_DB: lbm_advogados
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lbm_user -d lbm_advogados"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lbm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: lbm-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/lbm-documents --ignore-existing;
      /usr/bin/mc anonymous set download myminio/lbm-documents;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:

